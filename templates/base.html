{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Blog</title>
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="classification" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="shortcut icon" href="{% static "img/faveicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/base.css" %}"/>
    {% block stylesheet %}
    {% endblock %}
    {% block head-script %}
    {% endblock %}
</head>
<body class="menu-fixed {% if post %}post-detail-page{% endif %}">
<div class="nav-content-wrapper">
    <div class="nav-content grid-width">
        <div class="bg-nav"></div>
        <h1 class="logo"><a href="/" class="expand">Главная</a></h1>
        <nav class="main-nav">
            <div class="border">
                <div class="ball"></div>
                <div class="ball_small ball_left"></div>
                <div class="ball_small ball_right"></div>
            </div>
            <ul>
                <li class="link-exposicao it-exposicao"><a href="#"></a></li>
                <li class="link-artistas"><a href="#"></a></li>
                <li class="link-zipper"><a href="#"></a></li>
                <li class="link-social"><a href="#"></a></li>
                <li class="link-contato"><a href="#"></a></li>
                <li class="active"><a href="#"></a></li>
                <li id="switch-lang" class="it-lang">
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="blog-wrapper">
    <div class="blog-container blog-grid">
        {% block blog-container %}
        {% endblock %}
    </div>
</div>
{% block nav_button %}
{% endblock %}
{% block footer %}
    <div class="post-loading"><img src="{% static "img/loading.gif" %}" alt=""></div>
{% endblock %}
{% block footer-script %}
{% endblock %}
    </body>
</html>
